sub_system	= $submenu_system
onload		= none
java_form	= none
contents {
<h2>LL('System Overview')</h2>
<table cellpadding=0 cellspacing=0>
	<tr>
		<td>LL(Layout):</td>
		<td>$brand</td>
	</tr>
	<tr>
		<td>LL(Language):</td>
		<td>$language</td>
	</tr>
	<tr>
		<td>LL(Time):</td>
		<td>IF(time_server)(LL(Server)) PUT(time_server) ELSE() LL("Manual Setup") ENDIF()</td>
	</tr>
</table>
}
PARSE(brand)
$pre_system
PARSE(main)
